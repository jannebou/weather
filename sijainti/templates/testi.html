<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Geolocation</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #mapid {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="mapid"></div>
  <script>
    var myMap = new L.Map('mapid', {
      maptype: 'dreamy',
      poi: true,
      traffic: true,
      center: [65, 21.37596],
      zoom: 5
    });

    // Lisää OpenStreetMap-kerros kartalle
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(myMap);

    // Hae käyttäjän sijainti ja keskitä kartta siihen sekä lisää markkeri
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          var latlng = [position.coords.latitude, position.coords.longitude];
          myMap.panTo(latlng);
          L.marker(latlng).addTo(myMap);
          myMap.setView(latlng, 15); // Muutettu myMap.setView(latlng)
        },
        (err) => console.warn(`Geolocation error (${err.code}): ${err.message}`),
        { timeout: 20000 } // Timeout in ms
      );
    }
  </script>
</body>
</html>
